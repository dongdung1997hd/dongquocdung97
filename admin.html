<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

    <div class="container" id = "container">

        <h1>Admin Manager</h1>

        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPost">
                Add New Post</button>
        </div>


        <div>
            <table class="table table-hover">

                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Code</th>
                        <th>Posted Date</th>
                        <th>Title</th>
                        <th>Image Name</th>
                        <th>Headline</th>
                        <th>Content</th>

                    </tr>
                </thead>

                <tbody id="list-content">

                </tbody>

            </table>
        </div>

    </div>


    <!-- The Modal -->
    <div class="modal fade" id="addPost">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="frmNewPost" onsubmit="addPost(event);">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add new Post</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="postSTT">So Thu Tu</label>
                            <input type="number" required class="form-control" placeholder="Enter STT" id="postSTT">
                        </div>

                        <div class="form-group">
                            <label for="postCode">Add Post Code</label>
                            <input type="text" required class="form-control" placeholder="Enter Code" id="postCode">

                        </div>

                        <div class="form-group">
                            <label for="postTitle">Add Post Title</label>
                            <textarea type="text" required class="form-control" placeholder="Add Post Title" id="postTitle"
                                rows="3">
                                </textarea>
                        </div>

                        <div class="form-group">
                            <label for="postImageName">Add Image</label>
                            <input type="text" required class="form-control" placeholder="Enter Image Name" id="postImage">
                            
               
                                
                        </div>

                        <div class="form-group">
                            <label for="postContent">Add Post Headline</label>
                            <textarea type="text" required class="form-control" placeholder="Add Post Headline" id="postHeadline"
                                rows="3">
                                </textarea>
                        </div>

                        <div class="form-group">
                            <label for="postContent">Add Post Content</label>
                            <textarea type="text" required class="form-control" placeholder="Add Post Content" id="postContent"
                                rows="5">
                            </textarea>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <div class="modal fade" id="editPost">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="frmEditPost" onsubmit="savePost(event);">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Post Details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="postEditCode">Edit Post Code</label>
                            <input type="text" class="form-control" placeholder="Enter Code" id="postEditCode">

                        </div>


                        <div class="form-group">
                            <label for="postEditTitle">Edit Post Title</label>
                            <textarea type="text" class="form-control" placeholder="Add Post Title" id="postEditTitle"
                                rows="3">
                                        </textarea>
                        </div>

                        <div class="form-group">
                            <label for="postEditImage">Edit Image</label>
                            <input type="text" class="form-control" placeholder="Enter Image Name"
                                id="postEditImage">

                        </div>

                        <div class="form-group">
                            <label for="postEditHeadline">Edit Post Headline</label>
                            <textarea type="text" class="form-control" placeholder="Add New Post Headline"
                                id="postEditHeadline" rows="3">
                                        </textarea>
                        </div>

                        <div class="form-group">
                            <label for="postEditContent">Edit Post Content</label>
                            <textarea type="text" class="form-control" placeholder="Add New Post Content"
                                id="postEditContent" rows="5">
                                    </textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
